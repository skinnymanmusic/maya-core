# OMEGA Core v3.0 - Nixpacks Configuration for Railway
# CRITICAL: Forces Python 3.11 (asyncpg requires Python 3.11, does not compile on 3.13)

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.setuptools", "postgresql"]
nixLibs = ["zlib", "libffi", "openssl"]

[phases.install]
cmds = [
  "python3.11 -m ensurepip",
  "python3.11 -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Python 3.11 build complete'"]

[start]
cmd = "python3.11 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
